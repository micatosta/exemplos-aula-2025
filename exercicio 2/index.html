<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
 
<body>
    <!-- cabecalho -->
     
    <header>
        <h1> minha primeira pagina HTML </h1>
        <a href="./newpage.html">New page</a>
    </header>
 
    <!-- conteudo da pagina -->
    <main>
        <section>
            <h2 id="exemplo-get">Seção de listas: </h2>
            <h3>Lista nao ordenada:</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <h3>Lista ordenada</h3>
            <ol>
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ol>
        </section>
        <section>
            <h2>Imagens e Videos</h2>
            <figure>
                <img src="https://itpetblog.com.br/wp-content/uploads/2019/07/caes-na-praia.jpg"
                    alt="Imagem de um cachorro na praia" width="450" height="300">
            </figure>
            <h3>Video</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GyBtXKq_zoI?si=Edh_JMF_eCW-vSlI"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section class="last">
            <h2>Formulário Simples</h2>
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" min="1" max="100">
                </div>
                <div>
                    <label for="cor">Cor:</label>
                    <input type="color" name="cor" id="cor">
                </div>
                <div>
                    <label for="anexo">Anexo:</label>
                    <input type="file" name="anexo" id="anexo">
                </div>
 
                <button type="submit">Enviar</button>
                <button id='buttonExemploJS' type="button"> Exemplo JS</button>
 
            </form>
        </section>
 
    </main>
 
 
    <!-- rodapé -->
    <footer id="footer">
        <P>
            Minha primeira pagina - &copy; Todos os direitos reservados
        </P>
    </footer>
    <script>
        const element = document.getElementById("exemplo-get");
   
        element.style.color = 'blue';
 
        const novaH1 = document.createElement('h1')
        novaH1.textContent = "NOVO ELEMENTO H1 NA TELA"
        console.log("novaH1******>",novaH1)
        element.appendChild(novaH1);
 
        const header = document.getElementById("header");
   
        header.style.backgroundColor = 'red';
      const footer = document.getElementById("footer");
      footer.style.fontSize = "20px"


        const buttonExemploJS = document.getElementById('buttonExemploJS')
        buttonExemploJS.addEventListener('click', () => {
           prompt("Digite um numero:");
        });
        const form = document.querySelector("form");
        form.addEventListener('submit', () => {
           event.preventDefault();
            console.log('Batatao')
        });
     </script>
</body>
 
</html>
